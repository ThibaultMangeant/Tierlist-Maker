<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tiers List Maker</title>
    <link href="css/styles.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/1038d5e71f.js"></script>
</head>
<body data-bs-theme="dark">

<div class="container mt-4">
    <h1 class="text-center">Tiers List Maker</h1>

    <!-- Conteneur des tiers -->
    <div id="tiers-container"></div>

    <!-- Liste des items à ajouter -->
    <div class="mt-4">
        <h3 class="text-center">Items disponibles</h3>
        <div class="row g-2" id="items-list">
            <!-- Les items seront ajoutés ici -->
        </div>
        <button class="btn btn-light mt-5 w-100" id="add-item-btn">
            <i class="fa fa-plus"></i> Ajouter un item
        </button>
    </div>
</div>

<script src="js/tiers.js"></script>
<script src="js/items.js"></script>
<script src="js/dragDrop.js"></script>
<script src="js/main.js"></script>

</body>
</html>
